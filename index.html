<body>
  <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand">Power Calculator</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="container col-lg-3" style="background-color:#eee;border:1px solid grey;border-radius:5px;padding-top:1rem;">
        <form class="bs-component">
          <h4>Inputs</h4>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="inputSmall"> Total group size
            </label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control form-control-sm" id="input_group_size" value=10000000>
                <div class="input-group-prepend-sm">
                  <span class="input-group-text-sm"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="inputSmall"> Baseline conversion rate
            </label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control form-control-sm" id="input_basecr" value=1>
                <div class="input-group-prepend-sm">
                  <span class="input-group-text-sm">%</span>
                </div>
              </div>
            </div>
          </div>
          <fieldset class="form-group">
            <h6>Select an input variable:</h6>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" onClick="click_investment()" checked>
                Investment
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" onClick="click_cpa()">
                Cost per Incremental Buyer
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" onClick="click_holdout()">
                Holdout
              </label>
            </div>
          </fieldset>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="inputSmall"> Total investment
            </label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control form-control-sm" id="input_investment" value=100000>
                <div class="input-group-prepend-sm">
                  <span class="input-group-text-sm">$</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group" style="float:left;width:30%">
            <label class="col-form-label col-form-label-sm" for="inputSmall"> Holdout
            </label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control form-control-sm" id="input_holdout" value=10>
                <div class="input-group-prepend-sm">
                  <span class="input-group-text-sm">%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group" style="float:right;width:30%">
            <label class="col-form-label col-form-label-sm" for="inputSmall"> CPA
            </label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control form-control-sm" id="input_cpa" value=200>
                <div class="input-group-prepend-sm">
                  <span class="input-group-text-sm">$</span>
                </div>
              </div>
            </div>
          </div>
          <div class="bs-component">
            <button type="button" class="btn btn-secondary btn-sm btn-block" onclick="calculate();fbq('track', 'Search');ga(ga.getAll()[0].get('name')+'.send', 'event', 'interactions', 'calculate');">
              Calculate!
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-9">
        <div id="myDiv" style="width:855px;height:600px;"><!-- Plotly chart will be drawn inside this DIV --></div>
        <script src="main.js"></script>
      </div>
    </div>
  </div>

</body>
