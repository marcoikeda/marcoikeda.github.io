<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>

  <link rel="stylesheet" href="bootstrap.css" media="screen">
  <link rel="stylesheet" href="min.css">

</head>

<body>
  <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand">Power Calculator</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="jumbotron col-lg-3">
        <form class="bs-component">
          <h4>Inputs</h4>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="inputSmall"> Total group size
            </label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control form-control-sm" id="input_group_size" value=10000000 oninput="adjustgroupsize(this.value)">
                <div class="input-group-prepend-sm">
                  <span class="input-group-text-sm"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="inputSmall"> CPA
            </label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control form-control-sm" id="input_cpa" value=200 oninput="adjustcpa(this.value)">
                <div class="input-group-prepend-sm">
                  <span class="input-group-text-sm">$</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="inputSmall"> Baseline Conversion Rate
            </label>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="number" class="form-control form-control-sm" id="input_basecr" value=1 oninput="adjustbasecr(this.value)">
                <div class="input-group-prepend-sm">
                  <span class="input-group-text-sm">%</span>
                </div>
              </div>
            </div>
          </div>
          <fieldset class="form-group">
            <h6>Select an input variable:</h6>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Investment
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Cost per Incremental Buyer
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                Holdout
              </label>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-lg-9">
        <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
        <script src="main.js"></script>
        
      </div>
    </div>
  </div>

</body>
